version: "3"

networks:
  frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.10.1.0/24
  backend:
    driver: bridge
    ipam: 
      driver: default
      config:
        - subnet: 172.10.2.0/23

services:
  test-db:
    build: ./mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3366:3306
    networks:
      backend:
        ipv4_address: 172.10.3.2
    env_file:
      - ./development.env
  www:
    build: ./httpd
    ports:
      - 8080:80
    volumes:
      - /home/admin/PHP:/var/www/html/
    networks:
      backend:
        ipv4_address: 172.10.2.2
      frontend:
        ipv4_address: 172.10.1.2
    depends_on:
      - test-db
    env_file:
      - ./development.env